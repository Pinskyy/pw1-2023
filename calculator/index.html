<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Circle Calculator</h2>

    <form id="circleForm">
        <label for="radius">Enter Radius or Diameter:</label>
        <input type="number" id="radius" placeholder="Enter radius or diameter" onChange="calculate()">
    </form>

    <div id="results">
        <p>Area: <span id="areaResult">0</span></p>
        <p>Perimeter: <span id="perimeterResult">0</span></p>
    </div>




    
<script src="main.js"></script>

</body>
</html>
